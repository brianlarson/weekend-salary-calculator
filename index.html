<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container mt-3">
    <header>
      <h1 class="fw-bold">ðŸ’¸&nbsp; Salary Calculator</h1>
      <hr>
    </header>
    <main class="mt-4">
      <section class="mt-3 pt-3">
        <h2 class="h3 fw-semibold">ðŸ‘¤&nbsp; Add Employees</h2>
        <form class="add-employee-form row g-3 mt-1">
          <div class="col-sm-4">
            <input type="text" class="form-control p-2 rounded-0" id="firstNameInput" placeholder="First Name" data-testid="firstNameInput">
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control p-2 rounded-0" id="lastNameInput" placeholder="Last Name" data-testid="lastNameInput">
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control p-2 rounded-0" id="idInput" placeholder="ID" data-testid="idInput">
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control p-2 rounded-0" id="titleInput" placeholder="Title" data-testid="titleInput">
          </div>
          <div class="col-sm-4">
            <input type="number" class="form-control p-2 rounded-0" id="salaryInput" placeholder="Annual Salary" data-testid="annualSalaryInput">
          </div>
          <div class="col-12 mt-3">
            <button class="btn btn-success px-4 rounded-0" type="submit" onClick="addEmployee(event)" data-testid="submitButton">
              Submit
            </button>
          </div>
        </form>
        <hr class="mt-5">
      </section>
      <section class="mt-5">
        <h2 class="h3 fw-semibold">ðŸ“‹&nbsp; Employee List</h2>
        <table id="employeeList" class="table table-success table-striped table-hover table-bordered mt-4 mb-0">
          <thead class="table-success">
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </thead>
          <tbody>
              <!-- Employee rows go here -->
          </tbody>
        </table>
      </section>
    </main>
    <footer class="bg-white border-bottom border-end border-start border-dark-subtle pt-3">
      <p class="h6 px-3 pb-2"><b>Total Monthly:&nbsp;</b> <span id="totalCost">$0.00</span></p>
    </footer>
  </div>
</body>
</html>
