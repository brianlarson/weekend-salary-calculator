<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <section class="add-area">
        <h2>Add Employee</h2>
        <form class="add-area__form">
          <input value="TEST" type="text" id="firstNameInput" placeholder="First Name" data-testid="firstNameInput">
          <input value="TEST" type="text" id="lastNameInput" placeholder="Last Name" data-testid="lastNameInput">
          <input value="1234" type="number" id="idInput" placeholder="ID" data-testid="idInput">
          <input value="TEST" type="text" id="titleInput" placeholder="Title" data-testid="titleInput">
          <input value="40000" type="number" id="salaryInput" placeholder="Annual Salary" data-testid="annualSalaryInput">
          <button type="submit" onClick="addEmployee(event)" data-testid="submitButton">Submit</button>
        </form>
      </section>
      <section class="list-area">
        <h2>Employees</h2>
        <table id="employeeList" class="list-area__table">
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </thead>
          <tbody>
              <!-- Employee rows go here -->
              <!-- <tr class="list-area__empty-row"><td colspan="6">No employees</td></tr> -->
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <p><b>Total Monthly:</b> <span id="totalCost">0</span></p>
    </footer>
  </div>
</body>
</html>
