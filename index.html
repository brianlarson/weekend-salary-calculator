<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="main-container">
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <section>
        <h2>Add Employee</h2>
        <form class="add-employee-form">
          <input type="text" placeholder="First Name" data-testid="firstNameInput">
          <input type="text" placeholder="Last Name" data-testid="lastNameInput">
          <input type="text" placeholder="ID" data-testid="idInput">
          <input type="text" placeholder="Title" data-testid="titleInput">
          <input type="text" placeholder="Annual Salary" data-testid="annualSalaryInput">
          <button data-testid="submitButton">Submit</button>
        </form>
      </section>
      <section>
        <h2>Employees</h2>
        <table>
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
          </thead>
        </table>
      </section>
    </main>
    <footer>
      <p>Total Monthly</p>
    </footer>
  </div>
</body>
</html>
